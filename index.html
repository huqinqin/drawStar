<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="cvs" width="500" height="500" style="border: 1px solid black"></canvas>
    <script>
        var cvs = document.getElementById('cvs');
        var ctx = cvs.getContext('2d');
        var flag = -1;
        function draw() {
            if(flag<=3){
                ++flag;
            }else{
                return
            }
            ctx.save();
            ctx.beginPath();
            ctx.translate(200,200);
            var angle = (Math.PI / 180 * 360) /5;
            ctx.rotate(angle * flag);
            var m = 80 * Math.cos(Math.PI / 180  * 90);
            var n = 80 * -Math.sin(Math.PI / 180  * 90);
            ctx.lineTo(m,n);
            var x = 50 * Math.cos(Math.PI / 180  * 54);
            var y = 50 * -Math.sin(Math.PI / 180  * 54);
            ctx.lineTo(x,y);
            var z =  80 * Math.cos(Math.PI / 180 * 18);
            var t =  80 * -Math.sin(Math.PI / 180 * 18);
            ctx.lineTo(z,t);
            //ctx.closePath();
            ctx.stroke();
            ctx.restore();
            draw();
        }
        draw()
    </script>
</body>
</html>
